<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB | Actors</title>
    <link rel="icon" href="logos/Imdb.png" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="js/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="css/actors.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="IMDB.html">
            <img src="logos/Imdb-logo.png" width="45" height="30" class="d-inline-block align-top" alt=""> IMDB
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="IMDB.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="actors.html">Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="producers.html">Producers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="genres.html">Genres</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="ActorBody-alert">
    </div>

    <div class="container-fluid">
        <div class="row" id="actorCards">

        </div>
    </div>

    <div class="modal fade" id="ViewActor" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <a class="navbar-brand text-white">
                        <img src="logos/Imdb-logo.png" width="45" height="30" class="d-inline-block align-top" alt=""> View Actor
                    </a>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container text-center">
                    <h4 class="card-title" id="ViewActor-Name">Name: </h4>
                    <h5 class="card-text" id="ViewActor-Bio">Bio: </h5>
                    <h5 class="card-text" id="ViewActor-DOB">DOB: </h5>
                    <h5 class="card-text" id="ViewActor-Gender">Gender: </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="UpdateActor" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white">

                <div class="modal-header">
                    <a class="navbar-brand text-white" href="#">
                        <img src="logos/Imdb-logo.png" width="45" height="30" class="d-inline-block align-top" alt=""> Update Actor
                    </a>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="UpdateActor-alert">

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col">
                            <label class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="UpdateActor-Name" required>
                            <div id="UpdateActor-NameFeedback">
                            </div>
                        </div>
                        <div class="col">
                            <label for="message-text" class="col-form-label">Bio:</label>
                            <textarea class="form-control" id="UpdateActor-Bio" required></textarea>
                            <div id="UpdateActor-BioFeedback">
                            </div>
                        </div>
                        <div class="col">
                            <label class="col-form-label">Date Of Birth:</label>
                            <input type="date" class="form-control" id="UpdateActor-DOB" required>
                            <div id="UpdateActor-DOBFeedback">
                            </div>
                        </div>
                        <div class="col">
                            <label>Gender:</label>
                            <select class="form-control form-control-md" id="UpdateActor-Gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <div id="UpdateActor-GenderFeedback">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" onclick="ActorValidation('UpdateActor')" id="UpdateActor-btn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="AddActor" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <a class="navbar-brand text-white" href="actors.html">
                        <img src="logos/Imdb-logo.png" width="45" height="30" class="d-inline-block align-top" alt=""> Add Actor
                    </a>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="AddActor-alert">

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col">
                            <label class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="AddActor-Name" required>
                            <div id="AddActor-NameFeedback">
                            </div>
                        </div>
                        <div class="col">
                            <label for="message-text" class="col-form-label">Bio:</label>
                            <textarea class="form-control" id="AddActor-Bio" required></textarea>
                            <div id="AddActor-BioFeedback">
                            </div>
                        </div>
                        <div class="col">
                            <label class="col-form-label">Date Of Birth:</label>
                            <input type="date" class="form-control" id="AddActor-DOB" required>
                            <div id="AddActor-DOBFeedback">
                            </div>
                        </div>
                        <div class="col">
                            <label>Gender:</label>
                            <select class="form-control form-control-md" id="AddActor-Gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <div id="AddActor-GenderFeedback">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning" onclick="ActorValidation('AddActor')">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/actors.js"></script>
</body>

</html>
