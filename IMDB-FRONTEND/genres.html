<html lang="en">

<head>

    <link rel="stylesheet" href="css/genres.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="IMDB.html">
            <img src="logos/Imdb-logo.png" width="45" height="30" class="d-inline-block align-top" alt=""> IMDB
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="IMDB.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="actors.html">Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="producers.html">Producers</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="genres.html">Genres</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="GenreBody-alert">

    </div>
    <div class="container-fluid">
        <div class="container">
            <table class="table table-lg table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Genre Name</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="GenreTable">
                </tbody>
            </table>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" id="AddGenre" placeholder="Genre Name">
                        <div id="AddGenre-NameFeedback">
                        </div>
                    </div>
                    <div class="col">
                        <button type="submit" id="AddGenre-btn" onclick='GenreValidation()' class="btn btn-warning">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/genres.js"></script>
